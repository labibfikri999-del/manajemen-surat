name: ðŸš€ Automatic Deployment

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    name: ðŸŽ‰ Deploy to cPanel
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ”Œ Connect and Pull
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: ${{ secrets.CPANEL_PORT }}
          script: |
            # Masuk ke folder project
            cd /home/fmvgserl/manajemen_surat
            
            # Tarik update terbaru
            git pull origin main || git pull origin master
            
            # (Opsional) Jalankan perintah Laravel jika diperlukan
            # php artisan migrate --force
            # php artisan optimize:clear
